<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr {
            border-collapse: collapse;
            border: 1px solid black;
        }
        #checkgroup {
            display: flex;
            flex-direction: row;
            text-align: center;
            justify-content: space-evenly;
        }

        .checkbox label {
            display: block;
        }
    </style>
</head>

<body>
<form lang="en" METHOD="POST">
{% csrf_token %}
<table style="width:100%" cellpadding="10">
<col width="60%">
<col width="40%">
    {% for m in messages %}
        <tr>
            <td>{{ m }}</td>
            <td id="checkgroup">
                {% if "T:" in m %}
                        <div class="checkbox">
                            <label for="priming{{ forloop.counter }}">Priming</label>
                            <input type="checkbox" name="priming[]" id="priming{{ forloop.counter }}" value="Priming">
                        </div>
                        <div class="checkbox">
                            <label for="eliciting{{ forloop.counter }}">Eliciting</label>
                            <input type="checkbox" name="eliciting[]" id="eliciting{{ forloop.counter }}" value="Eliciting">
                        </div>
                        <div class="checkbox">
                            <label for="evaluating{{ forloop.counter }}">Evaluating</label>
                            <input type="checkbox" name="evaluating[]" id="evaluating{{ forloop.counter }}" value="Evaluating">
                        </div>
                        <div class="checkbox">
                            <label for="probing{{ forloop.counter }}">Probing</label>
                            <input type="checkbox" name="probing[]" id="probing{{ forloop.counter }}" value="Probing">
                        </div>
                        <div class="checkbox">
                            <label for="tellling{{ forloop.counter }}">Telling</label>
                            <input type="checkbox" name="telling[]" id="telling{{ forloop.counter }}" value="Telling">
                        </div>
                </td>
                {% else %}
                    <p></p>
                {% endif %}
            </td>
        </tr>

{% endfor %}
</table>
<P>
    <INPUT TYPE="SUBMIT" VALUE="Submit">
</P>
</form>
</body>
</html>
