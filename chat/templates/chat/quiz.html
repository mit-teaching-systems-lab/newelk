<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>

<form action="" method="get">
{% for q in questions %}
    {{ q.question }}
    <input type="radio" name="q.id" value="true">True<br>
    <input type="radio" name="q.id" value="false">False<br>
    <br>
{% endfor %}
    <input type="submit" value="Submit">
</form>

</body>
</html>
