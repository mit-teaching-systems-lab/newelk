<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
         
    <!-- Bootstrap core CSS, hosted: Latest compiled and minified CSS 
        <script href="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <!-- Custom styles for this template -->
            <style>
                .btn {background-color: teal; border-color: teal; text-decoration: none;}
                .btn:hover {background-color: slategray; border-color: teal; text-decoration: none;}
              body {
                padding-top: 54px;
              }
              @media (min-width: 992px) {
                body {
                  padding-top: 56px;
                }
              }
    
</head>
<body>
                
<!-- Styling the main page -->      
    
<div class="container">
    
    
  <div class="row">
    <div class="col-sm-6">
    <h1 class="mt-5">Eliciting Learner Knowledge</h1>
          <p class="lead">Teaching Systems Lab</p>
    </div>                

<div class="row">
    <div class="col-sm-6">  
                
<form action="" method="POST">
{% csrf_token %}
{% for q in questions %}
    {{ q.question }}
    <br>
    <input type="radio" name="{{ q.id }}" value="true">True<br>
    <input type="radio" name="{{ q.id }}" value="false">False<br>
    <br>
{% endfor %}
    <input type="submit" value="Submit">
</form>
               
     </div>
 </div>
</div>
                
</body>
                
<!-- Latest compiled and minified Bootstrap JavaScript, hosted -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
                
                
</html>
