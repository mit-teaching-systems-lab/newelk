<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle feedback</title>
</head>
<body>
{% if feedback %}
Feedback is currently ON. Click the button to disable it site-wide.
<form action="" method="POST">
    {% csrf_token %}
<input type="submit" value="disable feedback">

{% else %}
Feedback is currently OFF. Click the button to enable it site-wide.
<form action="" method="POST">
{% csrf_token %}
<input type="submit" value="enable feedback">
{% endif %}
</form>
</body>
</html>
