{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <a href="{% url 'logout' %}">logout</a>
  <br>
  Hello, {{ user.username }}!
  <br>
<button href="{% url 'chat_select' %}" type="button" class="btn btn-primary btn-sm">Play ELK</button>
  <a href="{% url 'chat_select' %}">Select a chat</a>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
