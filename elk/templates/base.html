<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}ELK{% endblock %}</title>
  
<!-- Bootstrap core CSS, hosted: Latest compiled and minified CSS 
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
            <style>
                .btn {background-color: teal; border-color: teal;text-decoration: none;}
                .btn:hover {background-color: slategray; border-color: teal;text-decoration: none;}
              body {
                padding-top: 54px;
              }
              @media (min-width: 992px) {
                body {
                  padding-top: 56px;
                }
              }
           </style>
  
</head>
<body>
 
  
      <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">ELK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  
  
  <div class="container">
        
  <div class="row">
    <div class="col-sm-6">
    <h1 class="mt-5">Eliciting Learner Knowledge</h1>
          <p class="lead">Teaching Systems Lab</p>
    </div>
     
      
    <div class="col-sm-6">
    <main>
    {% block content %}
    {% endblock %}
    </main>
    </div>
  
  </div>
    
</div>

</body>
  
<!-- Latest compiled and minified Bootstrap JavaScript, hosted -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  
</html>
