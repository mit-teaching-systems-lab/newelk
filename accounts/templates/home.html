{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<br>
<h5>Hello, {{ user.username }}!</h5>
<p>Ready to begin?</p>
  <br>
<button type="button" class="btn btn-primary btn-lg"><a href="{% url 'chat_select' %}">Play ELK</a></button>

{% else %}
  <h5>You are not logged in</h5>
<p>You will receive your login information from the ELK facilitators.</p>
  <button type="button" class="btn btn-primary btn-lg"> <a style="font-color:white;" href="{% url 'login' %}">Login</a></button>

{% endif %}
{% endblock %}
